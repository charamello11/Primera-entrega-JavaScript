<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mistica Pizza üçï</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col text-center">
          <h1>Bienvenido a Mistica Pizza üçïüçïüçï</h1>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="menu">
            <h2>Men√∫ de Pizzas</h2>
            <select id="lista-pizzas" class="form-select mb-3">
              <option value="margarita">Margarita - $300</option>
              <option value="pepperoni">Pepperoni - $200</option>
              <option value="hawaiana">Hawaiana - $500</option>
            </select>
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input
              type="number"
              id="cantidad"
              class="form-control mb-3"
              value="1"
              min="1"
            />
            <button id="agregar-al-carrito" class="btn btn-primary">
              Agregar al Carrito
            </button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="items-carrito" class="list-group mb-3">
              <!-- Los elementos del carrito se agregar√°n aqu√≠ din√°micamente -->
            </ul>
            <p id="total">Total: $0</p>
            <button id="realizar-pedido" class="btn btn-success">
              Realizar Pedido
            </button>
          </div>
        </div>
      </div>

      <p id="fecha-hora-actual" class="text-center mt-4">Cargando la fecha y hora actual...</p>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </body>
</html>
